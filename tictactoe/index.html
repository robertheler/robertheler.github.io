<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/styles.css">
  </head>
  <body>
    <h1 id="score"></h1>
    <h1 id="turn"></h1>
    <table id='table'>
      <tr>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
      </tr>
      <tr>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
      </tr>
    </table>
    <div>
      <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
